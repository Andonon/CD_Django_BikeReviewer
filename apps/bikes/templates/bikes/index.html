<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Bikes</title>
        <meta description='Bikes Page for Bike Reviewer Project'>
        <meta charset='utf-8'/>
    </head>
    <body>
        <div id='wrapper'>
         <h3> welcome {{ request.session.first_name }}... </h3>
        <h3>Bikes</h3>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h4><a href="/bikes/newreview">Add a Bike and Review</a></h4>
        <h4>Recent Bike Reviews:</h4>
        <form action="/" method="GET">
            <button>Login Page</button>
        </form>
        <form action="/logout" method="GET">
            <button>Logout</button>
        </form>
    </div>
</body>
</html>
