<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Main Page</title>
    <meta description='Main Page for LoginReg App'
    <meta charset='utf-8'/>
</head>
<body>
    <div id='wrapper'>
        <h3> welcome {{ request.session.first_name }}... </h3>
        <p> Here are options you can use with this application </p>
        <form action="/bikes" method="GET">
            <button>Bike Reviewer</button>
        </form>
        {% comment %}<p>Welcome {{ request.session['first_name'] }}{{ request.session['last_name'] }}, (Userid: {{ userid }}). </p>
        <p>Logged in: {{ request.session['logged_in'] }}{% endcomment %}
        <form action="/logout" method="GET">
            <button>Logout</button>
        </form>
        <form action="/" method="GET">
            <button>Login Page</button>
        </form>
    </div>
</body>
</html>
